<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loginPopup {
      background-color: lightcoral;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: lightcoral;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #registerBtn {
      background-color: lightcoral;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #newPage {
      background-color: yellow;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="loginPopup">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="openNewPage()">Login</button>
    <button id="registerBtn">Register</button>
  </div>

  <div id="newPage">
    <!-- Content of the new page goes here -->
    <h2>Welcome to the Yellow Interface!</h2>
  </div>

  <script>
    function openNewPage() {
      window.location.href = "newpage.html";
    }
  </script>
</body>
      </html>
